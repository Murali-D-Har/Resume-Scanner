<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Scanner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Upload Your Resume</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <label>Job Description:</label><br>
            <textarea name="jobdesc" rows="6" cols="60" placeholder="Paste job description here..." required></textarea><br><br>
            <label>Resume File (.pdf or .docx):</label><br>
            <input type="file" name="resume" accept=".pdf,.docx" required><br><br>
            <input type="submit" value="Scan Resume">
        </form>
    </div>
</body>
</html>
